				<h1>地母庙(城固县南沙河风景区地名)</h1>
				<p>地母庙位于省级名胜南沙河风景区内的佛教圣地五郎关，距县城约20公里，相关古建筑有“回龙寺”，大雄宝殿等。五座大殿雕梁画栋、飞檐翘角、琉璃绿瓦、龙缠红柱，在苍松古柏掩映下显得雄壮巍峨，金碧辉煌。</p>

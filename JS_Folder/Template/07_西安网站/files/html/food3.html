		<ul class="ul2">

		<p>臊（sào）子面是中国西北地区特色传统面食、著名西府小吃，以宝鸡的岐山臊子面最为正宗。在陕西关中平原及甘肃陇东等地方流行。
臊子面历史悠久。其中含有配菜比如豆腐，鸡蛋等，做法简单。臊子就是肉丁的意思。对于陕西人来说，臊子面的配色尤为重要，黄色的鸡蛋皮、黑色的木耳、红色的胡萝卜、绿色的蒜苗、白色的豆腐等等，既好看又好吃。</p>

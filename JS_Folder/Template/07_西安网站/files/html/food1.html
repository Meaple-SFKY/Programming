		<h2>腊汁肉夹馍</h2>
		<ul class="ul2">
			<li><img src="../../img/f1.jpg" width="400" height="280"></li>
			<li><img src="../../img/f2.jpg" width="400" height="280"></li>
			<li><img src="../../img/f3.jpg" width="400" height="280"></li>
		</ul>
		<p>腊汁肉夹馍是陕西省的地方特色小吃之一。传统的陕西腊汁肉夹馍的制作方法包括卤汁腊肉的制作（选料与刀工、腌渍风干、卤肉）和白吉馍的制作。主要选用五花猪肉、面粉、高汤等原料加入各种香料和调味料加工而成。
腊汁肉夹馍在2012年入选纪录片《舌尖上的中国》第二集《主食的故事》系列美食之一，口感肉香、馍脆、瓤松软。</p>

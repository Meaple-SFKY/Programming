		<h2>凉皮</h2>
		<ul class="ul2">
			<li><img src="../../img/f4.jpg" width="400" height="280"></li>
			<li><img src="../../img/f5.jpg" width="400" height="280"></li>
			<li><img src="../../img/f6.jpg" width="400" height="280"></li>
		</ul>
		<p>西安凉皮是一种特色小吃面食。西安市面上的凉皮大概分三种：岐山擀面皮、汉中热面皮和秦镇米面凉皮。其中以岐山擀面皮最受欢迎。
因为擀面皮是从唐代冷淘面演变而来，其面皮选料精良，工艺严谨，调味讲究，以“白、薄、光、软、筋、香”而闻名，凉爽可口，具有筋斗、柔软、凉香、酸辣可口、四季皆宜之特点。在古代，擀面皮乃是给宫里的御供食品，故西府人又称擀面皮为“御京粉”。</p>

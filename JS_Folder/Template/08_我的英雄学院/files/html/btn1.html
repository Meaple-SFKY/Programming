		<h2>作品背景</h2>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作品的原形为作者在《赤マルジャンプ赤》2008 WINTER连载的漫画《我的英雄》 。此后作者的出道作《逢魔时刻动物园》和第二部作品《战星的巴尔吉》开始在《周刊少年JUMP》连载。然而《战星的巴尔吉》仅仅连载了十多话就遭到了腰斩，之后作者便精神郁闷，创作活动停滞了一段时间<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作者喜欢英雄，所以要用心描绘出自己的心情，于是便以《我的英雄》的“英雄”的设定为基础，创作出了这部《我的英雄学院》。</p>
